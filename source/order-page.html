<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body>

  <!-- Шапка -->

  <header class="page-header">
    <a href="index.html" class="page-header__logo">
      <svg class="page-header__primary-logo" width="33" height="38" role="img" aria-label="Логотип Cat Energy">
        <use href="img/sprite.svg#primary-logo"></use>
      </svg>
      <svg class="page-header__secondary-logo" width="101" height="18" role="img" aria-label="Cat Energy">
        <use href="img/sprite.svg#secondary-logo"></use>
      </svg>
    </a>
    <nav class="page-header__user-menu user-menu">
      <button class="user-menu__button-menu" type="button"><span class="visually-hidden">Меню</span></button>
      <ul class="user-menu__navigation-list user-menu__navigation-list--is-opened">
        <li class="user-menu__navigation-item">
          <a class="user-menu__navigation-link" href="index.html">Главная</a>
        </li>
        <li class="user-menu__navigation-item">
          <a class="user-menu__navigation-link" href="catalog.html"
            aria-current="page">Каталог продукции</a>
        </li>
        <li class="user-menu__navigation-item">
          <a class="user-menu__navigation-link user-menu__navigation-link--active" href="order-page.html" aria-current="page">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>

<!--Подвал-->

<footer class="page-footer">

  <!--Контакты-->

  <section class="page-footer__contacts contacts">
    <h2 class="contacts__title visually-hidden">Контакты</h2>
    <p class="contacts__invitation">Приглашаем к сотрудничеству дилеров!</p>
    <address class="contacts__address">
      <span class="contacts__street">ул. Большая Конюшенная, д. 19/8</span>
      <span class="contacts__city"> Санкт-Петербург</span>
      <div class="contacts__map"><img src="img/map.jpg" alt="Карта" loading="lazy"></div>
    </address>
  </section>

  <!-- Логотип -->

  <div class="page-footer__logo">
    <a href="index.html" class="page-footer__link-logo">
      <svg class="page-footer__img-logo" width="101" height="18" role="img" aria-label="Cat Energy">
        <use href="img/sprite.svg#secondary-logo"></use>
      </svg>
    </a>
  </div>

  <!--Социальные сети-->

  <section class="page-footer__social-media social-media">
    <h2 class="social-media__title visually-hidden">Социальные сети</h2>
    <ul class="social-media-list">
      <li class="social-media-item">
        <a class="social-media__link" href="#">
          <span class="visually-hidden">Vkontakte</span>
        </a>
      </li>
      <li class="social-media-item">
        <a class="social-media__link" href="#">
          <span class="visually-hidden">YouTube</span>
        </a>
      </li>
      <li class="social-media-item">
        <a class="social-media__link" href="#">
          <span class="visually-hidden">Telegram</span>
        </a>
      </li>
    </ul>
  </section>

  <!--Разработчики-->

  <section class="page-footer__developers developers">
    <h2 class="developers__title visually-hidden">Разработчики сайта</h2>
    <a class="developers__link" href="https://htmlacademy.ru/intensive/adaptive">
      <span class="developers__text">HTML Academy</span>
      <span class="developers__logo"></span>
    </a>
  </section>

</footer>

</main>
</body>
